<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="./lib/jquery-fileupload/fileinput.min.css"> -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- <link rel="stylesheet" href="./css/second.css"> -->
    <title>Document</title>
</head>

<body>
    <div class="aside">
        <div class="aside-up">
            <a href="javascript:;">LETAO</a>
        </div>
        <div class="aside-userifo">
            <img src="./image/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="list">
            <ul>
                <li>
                    <a href="./user.html" class="center block">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="center block">
                        <i class="glyphicon glyphicon-th-list"></i>
                        分类管理
                    </a>
                    <div class="child" style="display:none">
                        <a href="./first.html" class="center block">
                            二级分类
                        </a>
                    </div>

                </li>
                <li>
                    <a href="./product.html" class="center block">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="main-head">
            <a href="#" class="clearfix">
                <i class="main-hl glyphicon glyphicon-align-justify pull-left"></i>
                <i class="mian-hr  glyphicon glyphicon-log-out pull-right" id="mian-hr"></i>
            </a>
        </div>
        <div class="main-body container-fluid">

            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li>二级分类</li>
            </ol>
            <!-- 也是圖表 -->
            <button class="btn btn-default mar-bo" data-toggle="modal" data-target=".modal-add">增加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类logo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <ul id="paginator"></ul>
        </div>
    </div>
    <!-- 登出模态框 -->
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class='text-danger'>
                        <span class='glyphicon glyphicon-info-sign
                        '></span> 你想清楚了?真的要走??</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">增加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown ">
                                <span>一级分类</span>
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <span class='select-value'>请选择</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                </ul>
                                <!-- 用来存储分类id,一定要有name属性 -->
                                <input type="text" hidden name="categoryId">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" id="exampleInputPassword1" placeholder="请输入二级类名">

                        </div>
                        <div class="form-group">
                            <input class='btn btn-default' type="file" id="fileUpLoad" name="pic1" data-url="/category/addSecondCategoryPic">

                            <a class='btn btn-default ' href="javascript:void(0)">
                                <span class='glyphicon glyphicon-picture'></span>上传图片</a>
                        </div>
                        <div class="form-group">
                            <img src="./image/none.png" style="width:100px;height:100px;" alt="">
                            <input type="text" name="brandLogo" hidden>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script id="secondTmp" type="text/html">
        {{each rows}}
        <tr>
            <td>{{(page-1)*size+1+$index}}</td>
            <td>{{$value.categoryName}}</td>
            <td>{{$value.brandName}}</td>
            <td>
                <img style="width:100px;height:70px;" src="{{$value.brandLogo}}" alt="">
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
