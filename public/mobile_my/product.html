<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <!-- 导入 字体图标的css -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 导入mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 导入css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:void(0)">
                <span class="fa fa-home"></span>
            </a>
            <h4>乐淘云购</h4>
            <a href="javascript:void(0)">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 滚动 -->
                    <div class="mui-slider">
                        <div class="mui-slider-group .mui-slider-loop ">
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner4.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner2.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner3.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner4.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                    <!-- 商品信息列表 -->
                    <div class="product-detail">
                        <ul>
                            <li>
                                <p>阿迪王,凑齐7双可以召唤神龙,走遍天下都不怕,摩擦摩擦,在光滑的地上,妈妈说,时间过的很快,你会在打的阿迪王,</p>
                            </li>
                            <li>
                                <span class="pro-price">价格:</span>
                                <span class="pro-now">$491.1</span>
                                <span class="pro-before">$899.1</span>
                            </li>
                            <li>
                                <span>尺码:</span>
                                &nbsp; &nbsp;
                                <span class="size">30</span>
                                <span class="size">31</span>
                                <span class="size">32</span>
                                <span class="size">33</span>
                                <span class="size">34</span>
                                <span class="size active">35</span>
                                <span class="size">36</span>
                                <span class="size">37</span>
                                <span class="size">38</span>
                                <span class="size">39</span>
                            </li>
                            <li>
                                <span>库存:</span>
                                <button class="smallbtn">-</button>
                                <input type="text" value="0">
                                <button class="bigbtn">+</button>
                            </li>
                            <li>
                                <span>详情:</span>
                                <span>描述:穿上他,你就是nom1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
        <div class="lt_footer">
            <a class="mui-pull-left" href="javascript:void(0)">去购物车</a>
            <div class="right">
                <button class="mui-btn mui-btn-warning mui-pull-right">立即购买</button>
                <button class="mui-btn mui-btn-danger mui-pull-right">加入购物车</button>
            </div>
        </div>
    </div>
</body>

</html>
